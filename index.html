<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueCat Club — TOSHI Lottery</title>
    <meta name="description" content="Daily $TOSHI raffle on Base. 5 unique winners at 10:00 PM ET. Tickets 10,000 $TOSHI. Meow responsibly." />
    <meta name="theme-color" content="#0b1521" />
    <meta name="robots" content="index,follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/paw.svg" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Canonical -->
    <link rel="canonical" href="https://bluecatclub.xyz/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="BlueCat Club" />
    <meta property="og:title" content="BlueCat Club — Daily $TOSHI Raffle on Base" />
    <meta property="og:description" content="5 unique winners nightly @ 10:00 PM ET. Tickets 10,000 $TOSHI." />
    <meta property="og:url" content="https://bluecatclub.xyz/" />
    <meta property="og:image" content="https://bluecatclub.xyz/bluecat-card.jpg?v=3" />
    <meta property="og:image:secure_url" content="https://bluecatclub.xyz/bluecat-card.jpg?v=3" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- X / Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bluecat_club" />
    <meta name="twitter:title" content="BlueCat Club — Daily $TOSHI Raffle on Base" />
    <meta name="twitter:description" content="5 unique winners nightly @ 10:00 PM ET. Tickets 10,000 $TOSHI." />
    <meta name="twitter:image" content="https://bluecatclub.xyz/bluecat-card.jpg?v=3" />
    <meta name="twitter:image:alt" content="BlueCat Club — daily $TOSHI raffle on Base" />

    <style>
      :root{ --bg0:#02060f; --bg1:#08172a; --ink:#f2f7ff; --muted:#9fb6d1; --line:#13375e; --blue:#2bd0ff; --pink:#ff5bd5; --violet:#a855f7; }
      html,body,#root{height:100%;margin:0}
      body{ font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink);
        background: radial-gradient(1200px 800px at 20% 10%, rgba(54,194,255,.08), transparent 60%), radial-gradient(1000px 800px at 80% 20%, rgba(168,85,247,.06), transparent 60%), linear-gradient(135deg, var(--bg1), var(--bg0)); overflow-x:hidden; }
      body::before{ content:''; position:fixed; inset:-20% -40%; background: repeating-linear-gradient(75deg, rgba(54,194,255,.04) 0 2px, transparent 2px 22px); animation: drift 22s linear infinite; pointer-events:none; }
      @keyframes drift{ from{ transform: translateX(0) skewX(-6deg);} to{ transform: translateX(40%) skewX(-6deg);} }
      .wrap{max-width:1180px; margin:0 auto; padding:24px}
      .glass{background:rgba(8,18,35,.7); border:1px solid var(--line); border-radius:18px; backdrop-filter: blur(8px); box-shadow:0 16px 60px rgba(0,0,0,.5);}
      .nav{display:flex; align-items:center; justify-content:space-between; padding:14px 16px;}
      .brand{display:flex; gap:12px; align-items:center; font-weight:800; letter-spacing:.2px; font-family:'Space Grotesk',sans-serif;}
      .brand img{width:28px;height:28px; filter: drop-shadow(0 0 10px rgba(54,194,255,.7));}
      .pill{border-radius:999px; border:1px solid rgba(54,194,255,.35); background:#0d1c31; color:var(--ink); padding:10px 14px; cursor:pointer; transition:.18s; text-decoration:none; display:inline-flex; align-items:center; gap:8px}
      .pill:hover{ box-shadow:0 0 18px rgba(54,194,255,.35); border-color: rgba(54,194,255,.6); transform: translateY(-1px) scale(1.02); }
      .cta{ background: linear-gradient(90deg, var(--blue), var(--pink)); border:none; color:#05111d; font-weight:800; text-shadow:0 1px 0 rgba(255,255,255,.25); }
      .cta-ghost{ background: transparent; border:1px solid rgba(54,194,255,.6); }
      .hero{display:grid; grid-template-columns: 1.2fr 1fr; gap:18px; padding:18px;}
      .title-xl{font-size:48px; font-weight:800; letter-spacing:.5px; font-family:'Space Grotesk',sans-serif; text-shadow:0 0 25px rgba(54,194,255,.35), 0 0 16px rgba(255,60,172,.25)}
      .muted{color:var(--muted)}
      .row{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
      .chip{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(54,194,255,.35); border-radius:999px; padding:8px 12px; background:#0f223a}
      .card{border:1px solid var(--line); border-radius:18px; padding:18px; background:linear-gradient(180deg, rgba(14,26,44,.9), rgba(9,16,30,.95)); box-shadow:0 16px 46px rgba(0,0,0,.5)}
      .neon-border{ position:relative; }
      .neon-border::after{ content:''; position:absolute; inset:-1px; border-radius:18px; background: linear-gradient(90deg, rgba(54,194,255,.35), rgba(168,85,247,.35)); filter: blur(10px); opacity:.45; z-index:-1; }
      .grid{display:grid; grid-template-columns: 1fr 1fr; gap:18px}
      @media(max-width:980px){ .hero{grid-template-columns:1fr} .grid{grid-template-columns:1fr} }
      .big-amount{font-size:56px; font-weight:800; letter-spacing:1px; text-shadow:0 0 28px rgba(54,194,255,.45), 0 0 18px rgba(168,85,247,.25)}
      .digital{font-family: 'Space Grotesk', monospace; font-size:28px; letter-spacing:2px; color:#cfe9ff; text-shadow:0 0 18px rgba(54,194,255,.7)}
      .progress{height:12px; border-radius:999px; background:#0e223a; border:1px solid var(--line); overflow:hidden; position:relative}
      .progress > i{display:block; height:100%; background:linear-gradient(90deg, var(--blue), var(--pink)); width:0%}
      .breath{ animation: breathe 1.6s ease-in-out infinite alternate }
      @keyframes breathe{ from{ filter:brightness(1);} to{ filter:brightness(1.25);} }
      input{font-size:16px;border-radius:12px;border:1px solid var(--line);background:#0c1b2e;color:#e8f3ff;padding:10px 12px}
      .qtychip{border:1px solid rgba(54,194,255,.35); padding:8px 10px; border-radius:12px; cursor:pointer; background:#0f223a}
      .qtychip:hover{box-shadow:0 0 12px rgba(54,194,255,.35)}
      details summary{cursor:pointer; list-style:none}
      details summary::-webkit-details-marker{display:none}
      details{border:1px solid var(--line); border-radius:16px; padding:12px 14px; background:#0d1b2f}
      details + details{margin-top:10px}
      details[open]{box-shadow: 0 0 16px rgba(54,194,255,.2)}
      .divider{height:1px; background:linear-gradient(90deg, rgba(54,194,255,.4), rgba(168,85,247,.4)); margin:24px 0}
      .toast{position:fixed; right:16px; bottom:16px; background:#0d1c31; border:1px solid var(--line); padding:12px 14px; border-radius:12px; box-shadow:0 12px 40px rgba(0,0,0,.6); max-width:80vw}
      .skeleton{ background: linear-gradient(90deg,#0e2037,#143256,#0e2037); background-size: 200% 100%; animation: shimmer 1.6s infinite; border-radius:8px; }
      @keyframes shimmer{ 0%{ background-position: 200% 0 } 100%{ background-position: -200% 0 } }

      /* ======== MOBILE POLISH (safe) ======== */

      @media (max-width: 980px) {
        .wrap { padding: 16px; }
        .hero { grid-template-columns: 1fr; gap: 14px; padding: 14px; }
      }

      /* Small phones (≤ 420px) */
      @media (max-width: 420px) {
        .wrap { padding: 12px; }
        .glass { border-radius: 14px; }
        .card { padding: 14px; border-radius: 14px; }
        .row { gap: 8px; }
        .nav { padding: 10px 12px; }
        .brand img { width: 22px; height: 22px; }
        .pill { padding: 8px 12px; font-size: 14px; }
        .chip { padding: 6px 10px; font-size: 13px; }
        .title-xl { font-size: clamp(28px, 8vw, 38px); line-height: 1.05; }
        .big-amount { font-size: clamp(36px, 13vw, 56px); line-height: 1.02; }
        .digital { font-size: clamp(16px, 6vw, 22px); letter-spacing: 1px; }
        input { font-size: 16px; padding: 9px 10px; }
        .qtychip { padding: 7px 9px; font-size: 14px; }
        .progress { height: 8px; }
        small.muted { font-size: 12px; }

        /* Scroll-snap ONLY when you opt-in with .snapgrid */
        .snapgrid {
          display: flex;
          gap: 12px;
          overflow-x: auto;
          padding-bottom: 6px;
          scroll-snap-type: x mandatory;
          -webkit-overflow-scrolling: touch;
        }
        .snapgrid .card {
          flex: 0 0 82%;
          scroll-snap-align: start;
        }
        .snapgrid > * { flex: 0 0 auto; }

        .divider { margin: 18px 0; }
        img[alt="BlueCat"] { width: 220px !important; height: 220px !important; }
      }

      /* Slightly wider phones (421–600px) */
      @media (min-width: 421px) and (max-width: 600px) {
        .title-xl { font-size: clamp(32px, 7vw, 44px); }
        .big-amount { font-size: clamp(42px, 11vw, 60px); }
        .digital { font-size: clamp(18px, 5.5vw, 24px); }
        .chip { padding: 7px 11px; }
        .progress { height: 10px; }

        .snapgrid {
          display: flex;
          gap: 14px;
          overflow-x: auto;
          padding-bottom: 8px;
          scroll-snap-type: x mandatory;
          -webkit-overflow-scrolling: touch;
        }
        .snapgrid .card { flex: 0 0 70%; scroll-snap-align: start; }
        .snapgrid > * { flex: 0 0 auto; }
      }

      html, body { overscroll-behavior: contain; }
    </style>
  </head>
  <body>
    <div id='root'></div>
    <script type='module' src='/src/main.tsx'></script>
  </body>
</html>
